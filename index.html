<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script>
      function redirectTo(link) {
          window.location.href = link;
      }
    </script>
  </head>
  <body>
    <button onclick="redirectTo('https://youtube.com')">Go to youtube</button>
  </body>
</html>
